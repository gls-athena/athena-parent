# 工作流名称：CI - Pull Request
# 功能描述：Pull Request 的持续集成检查

name: CI - Pull Request

# 触发条件
on:
  pull_request:
    branches: [ master, main, develop ]

# 权限配置
permissions:
  contents: read
  checks: write
  pull-requests: write

# 定义工作流中的作业
jobs:
  validation:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 设置 JDK 环境
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 验证 pom.xml 语法
      - name: Validate Maven
        run: mvn validate

      # 编译检查
      - name: Compile check
        run: mvn clean compile

      # 快速测试
      - name: Quick tests
        run: mvn test -Dtest="*Test" --fail-fast

      # 检查结果
      - name: PR validation result
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ PR validation passed - ready for review"
          else
            echo "❌ PR validation failed - please fix issues before review"
          fi
