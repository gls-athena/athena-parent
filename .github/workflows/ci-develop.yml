# 工作流名称：CI - Develop Branch
# 功能描述：develop 分支的持续集成，执行测试和代码检查

name: CI - Develop Branch

# 触发条件
on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

# 权限配置
permissions:
  contents: read
  checks: write
  pull-requests: write

# 定义工作流中的作业
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 设置 JDK 环境
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 从 pom.xml 中提取项目版本号
      - name: Extract version
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=revision -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      # 编译项目
      - name: Compile
        run: mvn clean compile -Drevision=${{ steps.version.outputs.version }}

      # 运行测试
      - name: Run tests
        run: mvn test -Drevision=${{ steps.version.outputs.version }}

      # 生成测试报告
      - name: Test results
        uses: dorny/test-reporter@v1.9.1
        if: success() || failure()
        with:
          name: Maven Tests
          path: '**/target/surefire-reports/*.xml'
          reporter: java-junit
          fail-on-error: false

      # 打包验证
      - name: Package
        run: mvn package -DskipTests -Drevision=${{ steps.version.outputs.version }}

      # 结果通知
      - name: CI result
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ CI passed for version ${{ steps.version.outputs.version }}"
          else
            echo "❌ CI failed! Please check the logs and fix any issues."
          fi
