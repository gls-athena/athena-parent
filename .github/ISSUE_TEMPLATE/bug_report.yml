name: Bug Report
description: 报告一个 bug
title: "[Bug]: "
labels: [ "bug", "needs-triage" ]
assignees:
  - gls-athena
body:
  - type: markdown
    attributes:
      value: |
        感谢您报告 bug！请填写以下信息帮助我们更好地理解和解决问题。

  - type: input
    id: version
    attributes:
      label: 版本
      description: 您使用的 athena-parent 版本是什么？
      placeholder: 例如：0.0.8
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug 描述
      description: 请清晰简洁地描述这个 bug
      placeholder: 描述您遇到的问题...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: 重现步骤
      description: 描述重现此 bug 的步骤
      placeholder: |
        1. 进入 '...'
        2. 点击 '....'
        3. 滚动到 '....'
        4. 看到错误
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 期望行为
      description: 描述您期望发生的行为
      placeholder: 描述期望的结果...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: 实际行为
      description: 描述实际发生的行为
      placeholder: 描述实际的结果...
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: 环境信息
      description: 请提供您的环境信息
      placeholder: |
        - OS: [例如 Windows 11]
        - Java 版本: [例如 21]
        - Maven 版本: [例如 3.9.6]
        - IDE: [例如 IntelliJ IDEA 2024.1]
      render: markdown
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: 日志和错误信息
      description: 如果适用，请添加日志和错误信息
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: 附加信息
      description: 添加任何其他有助于解决问题的信息
