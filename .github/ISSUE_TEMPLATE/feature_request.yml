name: Feature Request
description: 建议一个新功能
title: "[Feature]: "
labels: [ "enhancement", "needs-triage" ]
assignees:
  - gls-athena
body:
  - type: markdown
    attributes:
      value: |
        感谢您提出新功能建议！请填写以下信息帮助我们更好地理解您的需求。

  - type: textarea
    id: problem
    attributes:
      label: 问题描述
      description: 您遇到了什么问题？这个功能将解决什么问题？
      placeholder: 描述您遇到的问题或痛点...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 建议的解决方案
      description: 您希望看到什么样的解决方案？
      placeholder: 详细描述您建议的功能...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 其他替代方案
      description: 您是否考虑过其他替代解决方案？
      placeholder: 描述您考虑的其他方案...

  - type: dropdown
    id: priority
    attributes:
      label: 优先级
      description: 这个功能对您有多重要？
      options:
        - 低 (Nice to have)
        - 中 (Important)
        - 高 (Critical)
        - 紧急 (Urgent)
    validations:
      required: true

  - type: checkboxes
    id: willing
    attributes:
      label: 贡献意愿
      description: 您是否愿意为此功能贡献代码？
      options:
        - label: 我愿意为此功能提交 Pull Request
          required: false

  - type: textarea
    id: additional
    attributes:
      label: 附加信息
      description: 添加任何其他相关信息、链接或截图
